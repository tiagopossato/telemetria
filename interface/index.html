<body>

  <div class="section">
    <div class="row">
      <div class="col s12 m12 l5">
        <div class="row">
          <div class="col s8 m6 l12">
            <div class="gauge" id="velocimetro"></div>
          </div>
          <div class="col s4 m3 l6">
            <div class="gauge" id="medidorTensao"></div>
          </div>
          <div class="col s4 m3 l6">
            <div class="gauge" id="medidorCorrente"></div>
          </div>
        </div>
      </div>

      <div class="col s12 m12 l4">
        <div class="row">
          <div class="col s8 m6 l12">
            <div class="gauge" id="wattimetro"></div>
          </div>
          <div class="col s4 m3 l6">
            <div class="gauge" id="temperaturaBaterias"></div>
          </div>
          <div class="col s4 m3 l6">
            <div class="gauge" id="temperaturaCockpit"></div>
          </div>
        </div>
      </div>

      <div class="col s12 m12 l3">
        <div class="row">

          <div class="col s12 m6 l12">
            <div class="row">
              <a type="button" class="waves-effect waves-light btn-large col s12 m12 l12" onclick="conecta()" id="botao" name="btn-conectar" value="Conectar">Conectar</a>
            </div>
            <div class="row">
              <a type="button" class="waves-effect waves-light btn-large col s12 m12 l12" onclick="send('{\'cod\':1,\'int\':175}')">Ler dados</a>
            </div>
            <div class="row">
              <a type="button" class="waves-effect waves-light btn-large col s12 m12 l12" onclick="send('{\'cod\':1}')">Parar</a>
            </div>
          </div>

          <div class="col s12 m6 l12">
            <div class="card blue-grey small">
              <div class="card-content">
                <span class="card-title">Gravar arquivo</span>
                <form id="formArquivo">
                  <b>Nome do arquivo</b><input type="text" id="arquivo">
                  <button type="submit" class="btn waves-effect waves-light green">Enviar</button>
                </form>
                </br>
                <button type="button" class="btn waves-effect waves-light red" onclick="send('{\'cod\':2}')">Parar de gravar</button>
              </div>
            </div>
          </div>

          <div class="col s12 m6 l12">
            <div class="card blue-grey small">
              <div class="card-content">
                <span class="card-title">Enviar comandos</span>
                <form id="formEnviar">
                  <input type="text" id="enviar">
                  <button class="btn waves-effect waves-light btn-small" type="submit">Enviar
			<i class="material-icons right">send</i>
		</button>
                </form>
              </div>
            </div>
          </div>

          <div class="col s12 m6 l12">
            <div class="card blue-grey small">
              <div class="card-content">
                <span class="card-title">Mensagens</span>
                <div class="row">
                  <textarea id="areaMensagens" rows="10" disabled=""></textarea>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
