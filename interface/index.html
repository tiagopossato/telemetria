<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
  <title>Telemetria</title>

  <!-- CSS  -->
  <link href="assets/css/icon.css" rel="stylesheet" type="text/css">
  <link href="assets/css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection">
  <link href="assets/css/style.css" type="text/css" rel="stylesheet" media="screen,projection">
  <link href="assets/css/odometer-theme-car.css" type="text/css" rel="stylesheet">
  <!--CSS-->
</head>

<body>

  <div class="section">
    <div class="row">

      <div class="col s12 m12 l12">
        <div class="row">

          <div class="col s6 m6 l6">
            <div class="row">
              <div class="col s12 m12 l12">
                <div class="gauge" id="velocimetro"></div>
              </div>
              <div class="col s12 m12 l12">
                <div style="text-align: center">
                  <div id="hodometro" class="odometer"></div>
                  <span>&nbsp km</span>
                </div>
              </div>
            </div>
          </div>
          <div class="col s6 m6 l6">
            <div class="gauge" id="wattimetro"></div>
          </div>
        </div>
      </div>

      <div class="col s12 m12 l12">
        <div class="row">
          <div class="col s4 m4 l2">
            <div class="gauge" id="medidorTensao"></div>
          </div>
          <div class="col s4 m4 l2">
            <div class="gauge" id="medidorCorrente"></div>
          </div>
          <div class="col s4 m4 l2">
            <div class="gauge" id="consumoInstantaneo"></div>
          </div>
          <div class="col s4 m4 l2">
            <div class="gauge" id="autonomiaInstantanea"></div>
          </div>
          <div class="col s4 m4 l2">
            <div class="gauge" id="temperaturaBaterias"></div>
          </div>
          <div class="col s4 m4 l2">
            <div class="gauge" id="temperaturaCockpit"></div>
          </div>

        </div>
      </div>


      <div class="col s12 m12 l12">
        
        <div class="row">

          <div class="col s12 m6 l6">

            <div class="col s6 m6 l3">
              <a type="button" class="waves-effect waves-light btn" id="botaoConectar">Conectar</a>
            </div>
            <div class="col s6 m6 l3">
              <a type="button" class="waves-effect waves-light btn" onclick="send(\'1:175\')">Ler dados</a>
            </div>
            <div class="col s6 m6 l3">
              <a type="button" class="waves-effect waves-light btn" onclick="send(\'1:\')">Parar</a>
            </div>
            <div class="col s6 m6 l3">
              <a type="button" class="waves-effect waves-light btn" id="botaoTelaCheia">Tela Cheia</a>
            </div>
          </div/>

          <div class="col s12 m6 l6">
            <div class="card blue-grey small">
              <div class="card-content">
                <span class="card-title">Gravar arquivo</span>
                <div class="row">
                  <label for="arquivo" style="color: black;">Nome do arquivo</label>
                  <input style="background-color: gray;" id="arquivo" type="text">
                  <button id="botaoGravar" class="btn waves-effect waves-light green">Enviar
                  <i class="material-icons right">send</i>
                  </button>
                </div>
                <button type="button" class="btn waves-effect waves-light red" onclick="send(\'2:\')">Parar de gravar</button>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
    <!--FIM DA ROW-->

    <div class="row">

      <div id="cardMensagens" class="col s12 m12 l12">
        <div class="card blue-grey">
          <div class="card-content">
            <span class="card-title">Mensagens</span>
            <!--<div class="col s12">-->
            <textarea id="areaMensagens" style="background-color: #678b46; color: black;" class="materialize-textarea" style="color: black;" disabled=""></textarea>
            <!--</div>-->
          </div>
        </div>
      </div>

      <div class="col s12 m12 l12" id="enviarComandos">
        <div class="card blue-grey small">
          <div class="card-content">
            <span class="card-title">Enviar comandos</span>
            <!--<form id="formEnviar">-->
            <input type="text" id="enviar">
            <button id="botaoEnviar" class="btn waves-effect waves-light btn-small"> Enviar
			<i class="material-icons right">send</i>
		</button>
            <!--</form>-->
          </div>
        </div>
      </div>

    </div>
  </div>



  <footer class="page-footer red">
    <div class="footer-copyright green">
      Powered by <a class="orange-text text-lighten-3" target="_blank" href="http://www.videira.ifc.edu.br">IFC Videira</a>
    </div>
  </footer>

  <!--  Scripts-->
  <!-- jQuery -->
  <script type="text/javascript" src="assets/js/jquery.min.js"></script>
  <script type="text/javascript" src="assets/js/materialize.min.js"></script>

  <!-- JS - JustGage -->
  <script type="text/javascript" src="assets/js/justgage.js"></script>
  <script type="text/javascript" src="assets/js/raphael-2.1.4.min.js"></script>

  <!-- JS - Odometro-->
  <script type="text/javascript" src="assets/js/odometer.min.js"></script>
  <script type="text/javascript">
    odometerOptions = {
      auto: false
    }; // Disables auto-initialization
  </script>
  <!-- JS - Meus Script -->

  <script type="text/javascript" src="assets/js/configuraMostradores.js"></script>

  <script type="text/javascript" src="assets/js/telemetria.js"></script>
  <script type="text/javascript" src="assets/js/configuraAcoes.js"></script>

</body>

</html>
